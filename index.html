<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Order summary card</title>

  <!-- Styles -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&family=Red+Hat+Display:ital@1&display=swap" rel="stylesheet">
  
</head>

<body>

  <main>

    <div class="container">

      <!-- IMAGE SECTION -->

      <section class="image-section">

        <img class="hero-image" src="./images/illustration-hero.svg" alt="" id="hero-illustration">

      </section>

      <!-- TEXT SECTION -->

      <section class="text-section">

        <h1 class="heading"> Order Summary </h1>

        <p class="text text-color">

          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!

        </p>

        <div class="plan">

          <img id="music-icon" src="./images/icon-music.svg" alt="">

          <div class="price">

            <h2 id="plan-heading"> Annual Plan </h2>

            <span id="price-tag" class="text-color"> $59.99/year </span>

        </div>

          <span id="change"> Change <span>

        </div>

        <div class="payment">

          <button class="btn"> Proceed to Payment </button>

          <span class="cancel"> Cancel Order </span>

        </div>

      </section>
  

  </div>

  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

    Coded by <a href="#">Emmanuel</a>.

  </div>

</main>

</body>

</html>
